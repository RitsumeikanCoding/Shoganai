<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="upload-container">
                <label for="fileInput" class="upload-label">
                    Upload File
                </label>
                <input type="file" id="fileInput" accept=".csv">
            </div>
            <button id="generateButton">Generate Schedule</button>
            <button id="importGoogleCalendarButton">Import to Google Calendar</button>
        </div>
        <div class="main">
            <div class="slider-container">
                <label class="switch">
                    <input type="checkbox" id="quarterToggle">
                    <span class="slider"></span>
                </label>
                <span id="quarterLabel">Q1</span>
            </div>
            <div id="calendarContainer">
                <table id="calendarTable">
                    <thead>
                        <tr>
                            <th></th> <!-- Empty corner cell -->
                            <th>Monday</th>
                            <th>Tuesday</th>
                            <th>Wednesday</th>
                            <th>Thursday</th>
                            <th>Friday</th>
                            <th>Saturday</th>
                            <th>Sunday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1st Period</td>
                            <td id="Mon1"></td>
                            <td id="Tue1"></td>
                            <td id="Wed1"></td>
                            <td id="Thu1"></td>
                            <td id="Fri1"></td>
                            <td id="Sat1"></td>
                            <td id="Sun1"></td>
                        </tr>
                        <tr>
                            <td>2nd Period</td>
                            <td id="Mon2"></td>
                            <td id="Tue2"></td>
                            <td id="Wed2"></td>
                            <td id="Thu2"></td>
                            <td id="Fri2"></td>
                            <td id="Sat2"></td>
                            <td id="Sun2"></td>
                        </tr>
                        <tr>
                            <td>3rd Period</td>
                            <td id="Mon3"></td>
                            <td id="Tue3"></td>
                            <td id="Wed3"></td>
                            <td id="Thu3"></td>
                            <td id="Fri3"></td>
                            <td id="Sat3"></td>
                            <td id="Sun3"></td>
                        </tr>
                        <tr>
                            <td>4th Period</td>
                            <td id="Mon4"></td>
                            <td id="Tue4"></td>
                            <td id="Wed4"></td>
                            <td id="Thu4"></td>
                            <td id="Fri4"></td>
                            <td id="Sat4"></td>
                            <td id="Sun4"></td>
                        </tr>
                        <tr>
                            <td>5th Period</td>
                            <td id="Mon5"></td>
                            <td id="Tue5"></td>
                            <td id="Wed5"></td>
                            <td id="Thu5"></td>
                            <td id="Fri5"></td>
                            <td id="Sat5"></td>
                            <td id="Sun5"></td>
                        </tr>
                        <tr>
                            <td>6th Period</td>
                            <td id="Mon6"></td>
                            <td id="Tue6"></td>
                            <td id="Wed6"></td>
                            <td id="Thu6"></td>
                            <td id="Fri6"></td>
                            <td id="Sat6"></td>
                            <td id="Sun6"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
